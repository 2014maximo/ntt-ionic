<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>TAREAS</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let tarea of tareas">
          <ion-label>{{ tarea.text }}</ion-label>
          <ion-item>
            <ion-checkbox label-placement="stacked" alignment="start"></ion-checkbox>
          </ion-item>
          <ion-button slot="end" (click)="borrarTarea(tarea)">Eliminar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab horizontal="start" class="ion-margin">
    <ion-fab-button (click)="agregarTarea()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>


<ion-footer class="ion-padding">
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
